<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Đặt tên theo tiêu chuổn bem -->
    <!-- Note : một nút nó có 2 trạng thái cơ bản
        1, Enabled : pointer, hover, effect
        2, Disabled : Arrow, no effect
    -->
    <div>
      <button href="" class="btn btn--size-s btn--success btn--disabled">GO TO NEXT APPROCAL</button>
      <button href="" class="btn btn--size-s btn--warn">OK</button>
      <button href="" class="btn btn--size-s btn--danger">TRY AGAIN</button>
    </div>
    
    <div>
      <button href="" class="btn btn--success">GO TO NEXT APPROCAL</button>
      <button href="" class="btn btn--warn">OK</button>
      <button href="" class="btn btn--danger">TRY AGAIN</button>
    </div>

    <div>
      <button href="" class="btn btn--size-l btn--success btn--disabled">GO TO NEXT APPROCAL</button>
      <button href="" class="btn btn--size-l btn--warn">OK</button>
      <button href="" class="btn btn--size-l btn--danger">TRY AGAIN</button>
    </div>
</body>
</html>
